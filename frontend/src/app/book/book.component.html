<div class="container">
    <h1>Book Managment System</h1>
    <h2 >Books List</h2>
    
    <table class="table" >
      <thead >
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let book of BookList">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>Show Detail</td>
        </tr>
      </tbody>
    </table>
  </div>
